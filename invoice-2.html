<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Invoice</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
        color:#292929;
        -webkit-print-color-adjust: exact;
      }
table{
  border-collapse:collapse;
}
      img {
        max-width: 100% !important;
      }
      /* @media print {
          .pagebreak {
            page-break-after: always;
          }
        } */
        @media screen and (max-width:400px) {
            table{
                width:100% !important;
            }
        }
    </style>
  </head>
  <body
    style="
      width: 100% !important;
      background-color: #f7f7f7 !important;
      margin: 0 !important;
      padding: 0 !important;
      font-family: 'Open Sans', sans-serif;
    "
  >
    <table
      border="0"
      cellpadding="0"
      cellspacing="0"
      bgcolor="#ffffff"
      style="
        width: 100% !important;
        border-collapse: collapse !important;
        max-width: 18cm !important;
        margin: 0 auto !important;
        padding: 15px !important;
      "
    >
      <tbody>
        <!-- Client  -->
        <tr>
          <td style="padding: 40px 25px 0 25px; font-size: 16px">
            <span style="display: block; margin: 8px 0">To:</span>
            <span style="display: block; margin: 8px 0">Sample Client</span>
            <span style="display: block; margin: 8px 0">123 Fern St</span>
            <span style="display: block; margin: 8px 0">Atlanta GA</span>
          </td>
        </tr>

        <!-- Date -->
        <tr>
          <td style="padding: 40px 25px 40px 25px; font-size: 16px">
            <table width="100%">
              <tbody>
                <tr>
                  <td style="width: 50%; padding-bottom: 7px">
                    <b>No.</b> : &nbsp; 201000
                  </td>
                  <td rowspan="2" style="text-align: right">
                    Due:
                    <span
                      style="
                        background: #c0f5fdba;
                        line-height: 30px;
                        padding: 6px 7px;
                        display: inline-block;
                        border: 2px solid #00deff;
                        border-radius: 5px;
                        margin-left: 13px;
                      "
                      >Dec 25th</span
                    >
                  </td>
                </tr>
                <tr>
                  <td><b>Date.</b> : &nbsp; 12/25/2016</td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>

        <!-- item table  -->
        <tr>
          <td style="padding: 0 25px 50px 25px; font-size: 16px;">
            <table width="100%" cellspacing="0" >
              <thead style="text-align: left;height:45px;background:#efefef;">
                <tr style="border-bottom:1px solid #c1c1c1;border-top:1px solid #c1c1c1">
                  <th style="width: 40%;padding:5px;">Item</th>
                  <th style="width: 20%;min-width:auto;padding:5px 5px 5px 0;">HRS/..</th>
                  <th style="width: 20%;min-width:auto;padding:5px 5px 5px 0;">Rate</th>
                  <th style="width: 10%;min-width:auto;padding:5px 5px 5px 0;text-align:left;">Tax</th>
                  <th style="width: 10%;min-width:auto;padding:5px 5px 5px 0;text-align:right;">Subtotal</th>
                </tr>
              </thead>
              <tbody>
                <tr style="height:auto;border-bottom:1px solid #c1c1c1">
                  <td style="padding:14px 5px;">Website Design</td>
                  <td style="padding:5px;">40</td>
                  <td style="padding:5px;">80.00</td>
                  <td ></td>
                  <td style="padding:5px;text-align:right;">$3200.00</td>
                </tr>
                <tr style="height:auto;border-bottom:1px solid #c1c1c1">
                  <td style="padding:14px 5px;"  >Slicing PSD, & Coding HTML</td>
                  <td style="padding:5px;">25</td>
                  <td style="padding:5px;">80.00</td>
                  <td></td>
                  <td style="padding:5px;text-align:right;">$2000.00</td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>

        <!-- invoice table  -->
        <tr>
          <td
            style="
              display: flex;
              justify-content: flex-end;
              padding: 0 25px 40px 25px !important;
              font-size: 16px;
            "
          >
            <table width="50%" cellspacing="0">
              <thead style="text-align: left;height:40px;background:#efefef;">
                <tr style="border-bottom:1px solid #c1c1c1;border-top:1px solid #c1c1c1">
                  <th style="text-align: center;" colspan="2">
                    Invoice Summary
                  </th>
                </tr>
              </thead>
              <tbody>
                <tr  style="height:50px;border-bottom:1px solid #c1c1c1">
                  <td style="padding:5px;">Subtotal</td>
                  <td style="padding:5px;">$5200.00</td>
                </tr>
                <tr style="height:50px;border-bottom:1px solid #c1c1c1">
                  <td style="padding:5px;">Total</td>
                  <td style="padding:5px;">$5252.00</td>
                </tr>
              </tbody>
            </table>
          </td>
        </tr>
      </tbody>
    </table>
  </body>
</html>
